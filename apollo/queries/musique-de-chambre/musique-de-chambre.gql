query {
    musiqueDeChambre {
        id
        pages {
            id
            url
            title
            header {
                id
                description
                image {
                    id
                    url
                    formats
                }
            }
            content {
                id
                title
                listContents {
                    id
                    title
                    text
                }
                displayAsColumn
                isJustified
                isCentered
                medias {
                    id
                    name
                    formats
                    url
                    mime
                }
            }
            members {
                name
                work
                profil {
                    id
                    formats
                }
            }
          	musicItems {
              id
              title
              music {
                id
                alternativeText
                mime
                url
              }
            }
        }
    }
}